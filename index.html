<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--favicon-->
    <link rel="shortcut icon" href="favi.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="reviews.css" />
    <title>Reviews</title>
  </head>
  <body>
    <div id="contain" class="container">
      <h1 id="underline">Our reviews</h1>

      <div id="main">
        <img src="" alt="" />
        <p id="name">Susan Smith</p>
        <p id="profession">Web developer</p>
        <br />
        <p id="review">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa
          deserunt earum architecto laboriosam nemo ea eos ratione inventore
          aliquam, sequi rerum non quae!
        </p>

        <div class="button">
          <button id="previous" onclick="showPrevious()">
            <i class="fas fa-less-than"></i>
          </button>

          <button id="next" onclick="showNext()">
            <i class="fas fa-greater-than"></i>
          </button>
          <br />
          <button id="random" onclick="showRandom()">Random Review</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/66e1c62ff6.js"
      crossorigin="anonymous"
    ></script>
    <script src="review.js"></script>
  </body>
</html>
